language: python
python:
- 3.7
before_install:
- sudo apt-get install -y glpk-utils libglpk-dev coinor-cbc
install:
- pip install pytest pandas
script:
- pytest tests
before_deploy: make release && echo $TRAVIS_TAG
deploy:
  provider: releases
  edge: true
  api_key: GITHUB OAUTH TOKEN
  file: osemosys_gnu_mathprog_v + $TRAVIS_TAG + .zip
  skip_cleanup: true
  draft: true
  on.tags: true
api_key:
  secure: 
