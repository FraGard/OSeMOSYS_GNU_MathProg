language: python
dist: xenial
os: linux
python:
- 3.7
before_install:
- sudo apt-get install -y glpk-utils libglpk-dev coinor-cbc
install:
- pip install pytest pandas
script:
- pytest tests
before_deploy: make release && echo $TRAVIS_TAG
deploy:
  provider: releases
  tag_name: $TRAVIS_TAG
  name: $TRAVIS_TAG
  draft: true
  edge: true
  cleanup: false
  release_notes_file: "docs/changelog.md"
  api_key:
    secure: 
  file: 
    - "osemosys_gnu_mathprog_ + $TRAVIS_TAG + .zip"
  on:
    repo: OSeMOSYS/OSeMOSYS_GNU_MathProg
    tags: true
